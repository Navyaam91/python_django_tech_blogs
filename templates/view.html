{% extends 'blank_layout.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background-color: #f4f1ee;
    }

    .post-view-container {
        max-width: 900px;
        margin: 60px auto;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        padding: 40px;
    }

    .post-title {
        color: #0f4c5c;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .post-meta {
        color: #7f8c8d;
        font-size: 0.95rem;
        margin-bottom: 25px;
    }

    .post-content {
        color: #2c3e50;
        font-size: 1.05rem;
        line-height: 1.7;
    }

    .btn-back {
        background: linear-gradient(135deg, #0f4c5c, #16697a);
        border: none;
        color: #fff;
        font-weight: 500;
        border-radius: 10px;
        padding: 8px 18px;
        transition: 0.3s;
        text-decoration: none;
    }

    .btn-back:hover {
        background: linear-gradient(135deg, #16697a, #0f4c5c);
        transform: translateY(-2px);
        color: #fff;
    }
</style>

<div class="post-view-container">
      <img src="{{ post.image.url }}" alt="Post Image" class="img-thumbnail mt-2" width="200">
    <h1 class="post-title">{{ post.title }}</h1>
    <p class="post-meta">By {{ post.author }} | {{ post.created_at|date:"F d, Y" }}</p>
    <div class="post-content">
        {{ post.content|linebreaks }}
    </div>

    <div class="mt-4 text-end">
        <a href="{% url 'list' %}" class="btn-back">‚Üê Back to Posts</a>
    </div>
</div>

{% endblock %}
