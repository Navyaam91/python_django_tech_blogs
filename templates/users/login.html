{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <h3 class="text-center mb-3" style="color:#0f4c5c;">Login to Tech Journal</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label text-muted">Username</label>
                <input type="text" name="username" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-muted">Password</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn text-white" style="background: linear-gradient(135deg, #0f4c5c, #16697a);">
                    Login
                </button>
            </div>
        </form>
        <p class="text-center mt-3 mb-0">
            Don't have an account? <a href="{% url 'signup' %}" style="color:#0f4c5c; font-weight:500;">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
