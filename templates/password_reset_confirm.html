{% extends 'blank_layout.html' %}
{% block content %}
<section class="auth-section">
  <div class="login-card">
    <h2>Set New Password</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-login">Reset Password</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
